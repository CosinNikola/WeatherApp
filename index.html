<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="cityName" id="cityName">City, Country</h1>
      <h2 class="temperature" id="temperature">x&#176; C</h2>
      <div class="icon" id="icon">
        <img src="img/noIcon.png" alt="" id="iconImg" class="iconImg" />
      </div>
      <h2 class="weatherInfo" id="weatherInfo">Weather</h2>
      <h2 class="feelsLike" id="feelsLike">Feels like: x&#176; C</h2>
      <h3 class="tempMaxMin" id="tempMaxMin">Max/Min:</h3>
      <ul class="moreInfo" id="moreInfo">
        <li class="moreInfo-item">Humidity:</li>
        <li class="moreInfo-item">Pressure:</li>
        <li class="moreInfo-item">Wind:</li>
      </ul>
      <button class="changeLocation" id="changeLocation">
        Change Location
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
